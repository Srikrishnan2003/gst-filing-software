<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)"/>
  
  <!-- GST text -->
  <text x="16" y="13" 
        font-family="Arial, sans-serif" 
        font-size="7" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">GST</text>
  
  <!-- Document icon -->
  <rect x="10" y="15" width="7" height="9" rx="1" fill="white" opacity="0.95"/>
  <rect x="11.5" y="17" width="4" height="1" fill="#3B82F6"/>
  <rect x="11.5" y="19" width="4" height="1" fill="#3B82F6"/>
  <rect x="11.5" y="21" width="3" height="1" fill="#3B82F6"/>
  
  <!-- Checkmark circle -->
  <circle cx="20" cy="21" r="4" fill="#22C55E"/>
  <path d="M18 21 L19.5 22.5 L22.5 19.5" 
        stroke="white" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>
